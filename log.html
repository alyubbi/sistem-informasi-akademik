<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMK Hang Tuah 1 Jakarta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="log.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container" id="loginPage">
    <div class="login-box">
      <div class="left-side">
        <img src="logo.png" alt="Logo Yayasan Hang Tuah">
        <h3>Selamat Datang di Website</h3>
        <h2>SMK HANG TUAH 1 JAKARTA</h2>
      </div>
      <div class="right-side">
        <h2 class="title">Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Masukkan Username" required>
            <span class="icon"><i class="fa-solid fa-user"></i></span>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan Password" required>
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
          </div>
          <div class="input-group">
            <select id="role" required>
              <option value="" disabled selected>Pilih Role</option>
              <option value="admin">Admin</option>
              <option value="guru">Guru</option>
              <option value="siswa">Siswa</option>
            </select>
          </div>
          <!-- Tombol Login Diperbarui -->
<button type="submit" class="btn-login">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Mencegah reload halaman
  
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
  
      if (username && password && role) {
        // âœ… Simpan role, lalu arahkan ke loading.html
        localStorage.setItem("userRole", role);
        window.location.href = "loading.html";
      } else {
        alert("Silakan lengkapi semua kolom terlebih dahulu.");
      }
    });
  </script>  

</body>
</html>
