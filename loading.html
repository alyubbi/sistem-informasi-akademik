<body>

  <h2>Memuat halaman...</h2>

  <script>
    const role = localStorage.getItem("userRole");

setTimeout(() => {
  if (role === "admin") {
    window.location.href = "dash-admin.html";
  } else if (role === "guru") {
    window.location.href = "dash-guru.html";
  } else if (role === "siswa") {
    window.location.href = "dash-siswa.html";
  } else {
    alert("Role tidak dikenali. Silakan login ulang.");
    window.location.href = "index.html";
  }

  localStorage.removeItem("userRole"); // ðŸš¨ Hapus role setelah digunakan
}, 2000);

  </script>
