<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Guru</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo">
        <div class="school-name">
          <strong>SMK HANG TUAH 1 JAKARTA</strong>
          <span class="sub">SMK PUSAT KEUNGGULAN</span>
        </div>
      </div>
      <nav class="nav">
        <a href="#" class="nav-item active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-users"></i> Daftar Siswa</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-pen"></i> Input Nilai</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-file-pen"></i> Lihat dan Edit Nilai Siswa</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-calendar"></i> Jadwal Pelajaran Pribadi</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-bullhorn"></i> Pengumuman Dari Admin</a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <h2><i class="fa-solid fa-arrow-left"></i> Dashboard</h2>
        <div class="user">
          <span>Admin</span>
          <button class="logout"><i class="fa-solid fa-user"></i> Logout</button>
        </div>
      </header>
      <section class="summary-boxes">
        <div class="box">
          <img src="siswa.png" alt="Siswa">
          <p>Jumlah Siswa</p>
          <h3>900</h3>
        </div>
        <div class="box">
          <img src="guru.png" alt="Guru">
          <p>Jumlah Guru</p>
          <h3>900</h3>
        </div>
        <div class="box">
          <img src="mapel.png" alt="Mapel">
          <p>Jumlah Mata Pelajaran</p>
          <h3>?</h3>
        </div>
        <div class="box">
          <img src="nilai.png" alt="Nilai">
          <p>Jumlah Nilai</p>
          <h3>570</h3>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
